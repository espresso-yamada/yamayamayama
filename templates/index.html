<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>10 Words in 10 Colors</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.6;
      padding: 24px;
    }

    h1 { margin-bottom: 8px; }
    p  { margin-top: 0; color: #444; }

    .words {
      margin-top: 16px;
      padding-left: 18px;
      font-size: 22px;
    }

    .words li { margin: 10px 0; }

    /* 10色（全部違う色） */
    .c1  { color: red; }
    .c2  { color: orange; }
    .c3  { color: gold; }
    .c4  { color: green; }
    .c5  { color: teal; }
    .c6  { color: deepskyblue; }
    .c7  { color: blue; }
    .c8  { color: purple; }
    .c9  { color: hotpink; }
    .c10 { color: brown; }
  </style>
</head>
<body>
  <h1>English Words (10 colors)</h1>
  <p>英単語10個を、10色別で表示します。</p>

  <ol class="words">
    <li class="c1">apple</li>
    <li class="c2">book</li>
    <li class="c3">camera</li>
    <li class="c4">dream</li>
    <li class="c5">energy</li>
    <li class="c6">future</li>
    <li class="c7">guitar</li>
    <li class="c8">harmony</li>
    <li class="c9">island</li>
    <li class="c10">journey</li>
    <li class="c10">journey</li>
  </ol>
</body>
</html>
